<!--メインの投稿表示ページ-->

{% extends 'blog/base.html' %}

{% block content %}
        {% for post in posts %}
            <div class="post">
                <div class="date">
                    <p>{{ post.published_date }}</p>
                </div>
                <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                <h3>{{ post.place }}</h3>
            </div>
        {% endfor %}
{% endblock %}
