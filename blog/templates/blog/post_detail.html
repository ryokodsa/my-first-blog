{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <!--管理者のみ編集可-->
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon-pencil"></span></a>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <h3>{{ post.place }}</h3>
        <p>{{ post.date }}</p>
        <p>{{ post.time }}開演</p>
        <p>{{ post.seat }}席</p> 
        <p>{{ post.ticket }}</p>
    </div>
{% endblock %}
